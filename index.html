<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery animations playground</title>

    <!-- jQuery-->
    <script rel="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jQuery UI-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- jQueryUI mobile Support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="" rel="stylesheet">
    <!-- File links CSS and JS -->
    <link rel="stylesheet" href="css/style.css">
    <script rel="text/javascript" src="js/script.js"></script>
</head>
<body>
    <header class="container row">
        <h1 class="col s12 center">jQueryUI Animation playground</h1>
    </header>
    <main>
        <div class="row center">
            <div id="effectSelector" class="dropdown-button btn center " href="#" data-activates="dropdown1" data-beloworigin="true">
               <span>Select animation or effect</span><i class="fa fa-caret-down right" aria-hidden="true"></i>
            </div>
            <!-- Dropdown menu -->
            <ul id="dropdown1" class="dropdown-content">
                <li><a href="#!">Bounce</a></li>
                <li><a href="#!">Clip</a></li>
                <li><a href="#!">Pulsate</a></li>
                <li><a href="#!">Scale</a></li>
                <li><a href="#!">Shake</a></li>
                <li><a href="#!">Fold</a></li>
                <li><a href="#!">Explode</a></li>
                <li><a href="#!">Fade</a></li>
                <li><a href="#!">Slide</a></li>
            </ul>
            <div class="">
                <div class="switch"><span>Resizable</span>
                    <label>
                    <input id="resizableSwitch" type="checkbox">
                    <span class="lever"></span>
                    </label>
                </div>
                <div class="switch"><span>Drageable</span>
                    <label>                  
                    <input id="drageableSwitch" type="checkbox">
                    <span class="lever"></span>                  
                    </label>
                </div>
            </div>
        </div>
        <div class="playground center">
            <div class="dummy"></div> <!-- Blue square that is going to be affected by the effects -->
        </div>
        <div class="container row center buttonsrow">
            <button id="applyBtn" class="btn waves-effect waves-light">APPLY!</button>
            <button id="resetBtn" class="btn waves-effect waves-light">RESET!</button>
        </div>
    </main>
    <footer>
        <a class="footerlinks" target="_blank" href="mailito:dani.alonso.garcia@gmail.com"> <i class="fa fa-envelope fa-2x iconStyle" aria-hidden="true"></i></a>
        <a class="footerlinks" target="_blank" href="https://github.com/AlonsoGD/05-Custom-project4-jQuery-fx-playground"> <i class="fa fa-github fa-2x iconStyle" aria-hidden="true"></i></a>
    </footer>
</body>
</html>
